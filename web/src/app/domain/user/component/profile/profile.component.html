<div class="modal-header">
  <h5 class="modal-title">Profile</h5>
  <button type="button" class="btn-close" (click)="modalRef.hide()"></button>
</div>
<div class="modal-body">
  <form #form="ngForm"
        class="tm-form"
        [class.was-validated]="wasValidated()"
        (ngSubmit)="updateUser(form)"
        (input)="formChanged.set(true)"
  >
    <div class="d-flex justify-content-center mb-3">
      <tm-image-uploader name="profilePic"
                         width="190px"
                         height="190px"
                         loaderAnimation="progress-dark"
                         defaultImageSrc="assets/img/default_profile.png"
                         [clearable]="true"
                         [rounded]="true"
                         [(ngModel)]="request.profilePic"
                         (onClear)="formChanged.set(true)"
                         (click)="$event.stopPropagation()"
      ></tm-image-uploader>
    </div>
    <div class="mb-3">
      <tm-input type="text"
                name="firstName"
                label="First name (optional)"
                [(ngModel)]="request.firstName"
                data-cy="first-name-input"
      ></tm-input>
    </div>
    <div class="mb-3">
      <tm-input type="text"
                name="lastName"
                label="Last name (optional)"
                [(ngModel)]="request.lastName"
                data-cy="last-name-input"
      ></tm-input>
    </div>
    <div class="mb-3">
      <tm-input type="text"
                name="email"
                label="Email address"
                [ngModel]="user()?.email"
                [readOnly]="true"
                data-cy="email-input"
      ></tm-input>
    </div>
    <div class="d-flex justify-content-between position-relative">
      <tm-save-button [changed]="formChanged()" [submitting]="isSubmitting()" data-cy="save-button"></tm-save-button>
      <tm-spinner-button className="btn-danger"
                         icon="bi bi-trash"
                         text="Delete account"
                         [spin]="isDeleting()"
                         [popover]="deleteConfirmDialog"
                         placement="bottom"
                         [outsideClick]="true"
                         #deletePopover="bs-popover"
                         data-cy="delete-account-button"
      ></tm-spinner-button>
      <ng-template #deleteConfirmDialog>
        <div class="mb-3">Are you sure you want to permanently delete your account?</div>
        <div class="d-flex">
          <button type="button" class="btn btn-sm btn-success me-1 flex-grow-1" (click)="deletePopover.hide(); deleteUser()" data-cy="confirm-delete-button">Confirm</button>
          <button type="button" class="btn btn-sm btn-danger ms-1 flex-grow-1" (click)="deletePopover.hide()" data-cy="cancel-delete-button">Cancel</button>
        </div>
      </ng-template>
    </div>
  </form>
</div>
